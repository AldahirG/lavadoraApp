  <title>Lavadora</title>
  <style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>

<body>
  <div class="container-fluid">
    <br />
    <h2 style="text-align: center">Lavadora</h2>
    <br />
    <br />
    <div class="row">
      <div class="col-sm-2">
        <div style="text-align: center">
          <span class="badge bg-secondary">ENCENDER / APAGAR</span>
        </div>
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-danger">
            <i class="bi bi-power"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p><span class="badge badge-light text-bg-secondary"> 5 </span></p>
          <p><span class="badge badge-light text-bg-secondary"> 4 </span></p>
          <p><span class="badge badge-light text-bg-secondary"> 3 </span></p>
          <p><span class="badge badge-light text-bg-secondary"> 2 </span></p>
          <p><span class="badge badge-light text-bg-secondary"> 1 </span></p>
        </div>
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Nivle de agua</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p>
            <span class="badge rounded-pill text-bg-secondary">Pesado</span>
          </p>
          <p>
            <span class="badge rounded-pill text-bg-secondary">Medio</span>
          </p>
          <p>
            <span class="badge rounded-pill text-bg-secondary">Normal</span>
          </p>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Nivel de lavado</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p><span class="badge rounded-pill text-bg-secondary">30</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">25</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">20</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">15</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">10</span></p>
        </div>
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Tiempo de lavado</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p><span class="badge badge-light text-bg-secondary">3</span></p>
          <p><span class="badge badge-light text-bg-secondary">2</span></p>
          <p><span class="badge badge-light text-bg-secondary">1</span></p>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Enjuagar</button>
        </div>
      </div>
      <div class="col-sm-2">
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-success btn-wash">
            <i class="bi bi-arrow-clockwise"> Lavar</i>
          </button>

        </div>
      </div>
      
    </div>
  </div>
